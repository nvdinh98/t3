<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    table {
      text-align: center;

    }
    table td {
      border: 1px dashed green;
      padding: 5px;
    }
  </style>
</head>

<body>
<form>
  <table border="2">
    <tr>
      <td colspan="4">
        <input type="text" id="display" value="">
      </td>
    </tr>
    <tr>
      <td><button type="button" id="input1" value="1" onclick="test(this.id)">1</button> </td>
      <td><button type="button" id="input2" value="2" onclick="test(this.id)">2</button> </td>
      <td><button type="button" id="input3" value="3" onclick="test(this.id)">3</button> </td>
      <td><button type="button"  onclick="a()">+</button></td>
    </tr>
    <tr>
      <td ><button type="button" id="input4" value="4" onclick="test(this.id)">4</button> </td>
      <td><button type="button" id="input5" value="5" onclick="test(this.id)">5</button> </td>
      <td><button type="button" id="input6" value="6" onclick="test(this.id)">6</button> </td>
      <td><button type="button" onclick="a()">-</button> </td>
    </tr>
    <tr>
      <td><button type="button" id="input7" value="7" onclick="test(this.id)">7</button> </td>
      <td><button type="button" id="input8"  value="8" onclick="test(this.id)">8</button> </td>
      <td><button type="button" id="input9"  value="9" onclick="test(this.id)">9</button> </td>
      <td><button type="button" id="input14" onclick="a()">*</button></td>
    </tr>
    <tr>
      <td><button type="button" id="input10" onclick="a()">C</button> </td>
      <td><button type="button" id="input11" onclick="a()">0</button> </td>
      <td><button type="button" id="input12" onclick="a()">=</button> </td>
      <td><button type="button" id="input13" onclick="a()">/</button></td>
    </tr>
  </table>
</form>
<script>
  function test(id){
    let dis = document.getElementById(id).value;
    document.getElementById("display").value += dis;
  }

  function a(id) {
    document.getElementById("display").value = eval("7+7")
    document.getElementById("display").value = eval("7-7")
    document.getElementById("display").value = eval("7*7")
    document.getElementById("display").value = eval("7/7")
  }
</script>
</body>
</html>
